<script>
         function base64Decode(base64) {
             return atob(base64); 
         }
 
         
         const encryptedUrls = [
             'aHR0cHM6Ly93d3cuZHJvcGJveC5jb20vc2NsL2ZpLzF2dmtvbml4YmpmZ3pnNXRxZzE0eC9NdU11LTEyLnppcD9ybGtleT1qZWM2NDc3dm9qMW9iaGRwZGt2czNiNGluJnN0PTJ0czQzZ2szJmRsPTE=',

         ];
 
         
         const images = document.querySelectorAll('img');
 
         
         images.forEach((img, index) => {
             img.addEventListener('click', () => downloadFile(index));
         });
 
         function downloadFile(imageIndex) {
             const encodedUrl = encryptedUrls[imageIndex]; 
             const url = base64Decode(encodedUrl); 
             const link = document.createElement('a');
             link.href = url;
             link.download = ''; 
             document.body.appendChild(link); 
             link.click(); 
             document.body.removeChild(link); 
         }
     </script>
   

</body>
